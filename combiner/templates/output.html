<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LDA Output with summaries</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/output_styles.css') }}" />
</head>
<body>

<ol class="gradient-list">
{% for i in range(0 ,num_docs) %}
    <li>
        <h3>Document Content</h3>
        <div>{{docs[i]['text']}}</div>
        <h4>Summary</h4>
        <div>{{summaries[i]}}</div>
    </li>
{%endfor%}
</ol>

</body>
</html>
